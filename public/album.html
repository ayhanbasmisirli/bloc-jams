<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloc Jams</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css" type="text/css">
  <link rel="stylesheet" href="/stylesheets/app.css" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300" type="text/css">
</head>
<body>
  <div class='nav-bar'> <!-- Nav Bar -->
    <img src="/images/blocjams.png" alt="Bloc-Logo">
  </div>

  <div class="album-container">
    <div class="album-header container">
      
      <div>
        <img src="/images/album-placeholder.png" alt="album cover">
      </div>

      <div class="album-information">
        <h3>The Colors</h3>
        <h4>Pablo Picasso</h4>
        <h5>1881 on Cubism</h5>
      </div>

    </div>

    <div> <!-- Song table -->
      <table class="album-song-listing">
        <tr>
          <td>1</td>
          <td>Blue</td>
          <td>X:XX</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Green</td>
          <td>X:XX</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Red</td>
          <td>X:XX</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Pink</td>
          <td>X:XX</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Magenta</td>
          <td>X:XX</td>
        </tr>
      </table>
    </div>
    
  </div>

</body>
</html>
